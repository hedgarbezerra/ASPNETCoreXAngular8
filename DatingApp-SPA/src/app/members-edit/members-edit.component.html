<div class="row">
  <div class="col-sm-4">
    <div class="card">
      <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}} ">
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{user.city}}, {{user.country}}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{user.age}}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{user.lastActive |date : 'hh:mm dd/MM/yyyy': 'GMT-3' : 'pt'}}</p>
        </div>
        <div>
          <strong>Member Since:</strong>
          <p>{{user.createdAt |date : 'dd/MM/yyyy'}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
