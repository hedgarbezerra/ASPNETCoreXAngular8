<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" autocomplete="username" name="username" required [(ngModel)]="user.username" class="form-control" placeholder="Username...">
  </div>

  <div class="form-group">
    <input type="password" autocomplete="current-password" name="password" required [(ngModel)]="user.password" [minLength]="6" [maxlength]="14" class="form-control" placeholder="Password...">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
